
default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: root
  host: localhost
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: motoclub_development

test:
  <<: *default
  database: motoclub_test

production:
  <<: *default
  database: motoclub_production
  username: motoclub
  password: <%= ENV['MOTOCLUB_DATABASE_PASSWORD'] %>
